<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artyom Casino</title>
    <style>
        * {
           padding: 0;
           margin: 0;
        }

        /* --- 1. EASY EDIT ZONE: Change colors/sizes here --- */
        :root {
            transition: all 0.3s ease-in;
            background-color: #1a1a1a;
            --box-color: #222;
            --text-color: #fff;
            --accent-color: crimson; /* Button color */
            --slot-border: gold;
            --slot-bg: #fff;
            --slot-text: #000;
        }

        /* --- 2. Standard CSS --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .machine-container {
            border: 4px solid #444;
            padding: 40px;
            border-radius: 15px;
            background-color: var(--box-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            width: 500px;
        }

        .slots {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #666;
            justify-content: center;
        }

        .reel {
            font-size: 60px;
            width: 80px;
            height: 80px;
            background-color: var(--slot-bg);
            color: var(--slot-text);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            border: 3px solid var(--slot-border);
        }

        #message {
            font-size: 18px;
            min-height: 60px;
            margin-bottom: 20px;
            color: #bbb;
            white-space: pre-wrap; 
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Makes button fill the container width */
            margin-left: 50px;
        }

        .slot-container {
            display: flex;
            flex-direction: row;
        }

        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.98); }

        .tickets {
            width: 80px;
            height: 80px;
        }

        .tickets-counter {
            width: 250px;
            display: flex;
            align-self: flex-end;
            flex-direction: row;
            justify-content: end;
            align-items: center;
            gap: 10px;
        }

        #tickets-multiplier {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20%;
            position: relative;
        }

        .store {
            position: absolute;
            background-color: #777;
            border-radius: 15px;
            height: 500px;
            width: 40%;
            font-family: Arial, Helvetica, sans-serif;
            overflow-y: scroll;
            z-index: 20;
            display: none;
        }

        .store-title {
            margin-top: 25px;
            display: inline-block;
            /* justify-self: center; */
        }

        .Purchase-button {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .close-button {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            display: inline-block;
            position: absolute;
            right: 25px;
            top: 25px;
        }

        .store-header {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            background-color: #777;
            z-index: 10;
        }

        .purchase-container {
            display: block;
        }

        .outer-purchase-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            margin-bottom: 30px;
        }

        .version-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .store-icon {
            width: 100px;
            left: -5px;
            position: relative;
            filter: invert(100%);
        }

        .store-button-container {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            justify-content: flex-start;
        }

        #storeButton {
            text-decoration: none;
            color: #fff;
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between
        }

        .build-container {
            display: block;
        }

        #patch-notes {
            display: block;
            text-decoration: none;
            color: #fff;
            text-align: end;
        }

        .version {
            display: block;
        }

        /* Special class for winning text */
        .winner { color: gold !important; font-weight: bold; text-shadow: 0 0 10px yellow; }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        // Change this to make the numbers spin faster/slower (in milliseconds)
        const SPIN_SPEED = 50; 
        const build = "build a26R226C"
        const version = "Artyom's Casino v0.4.1a"
        
        
        // --- STATE VARIABLES ---
        let isSpinning = false;
        let spinTimer = null; // This holds the "interval" ID
        let ticketsAmount = 10;
        let storeOpen = false;
        // let gasinoActive = false;
        
        // HTML Elements (Grabbed once to keep code clean)
        const reel1 = document.getElementById("reel1");
        const reel2 = document.getElementById("reel2");
        const reel3 = document.getElementById("reel3");
        const messageEl = document.getElementById("message");
        const buttonEl = document.getElementById("actionBtn");
        const ticketsMultiplier = document.getElementById("tickets-multiplier");
        const pur1btn = document.getElementById("Purchase-1-ticket");
        const pur5btn = document.getElementById("Purchase-5-tickets");
        const pur10btn = document.getElementById("Purchase-10-tickets");
        const pur50btn = document.getElementById("Purchase-50-tickets");
        const pur100btn = document.getElementById("Purchase-100-tickets");
        const pur250btn = document.getElementById("Purchase-250-tickets");
        const pur500btn = document.getElementById("Purchase-500-tickets");
        const pur1000btn = document.getElementById("Purchase-1000-tickets");
        const pur5000btn = document.getElementById("Purchase-5000-tickets");
        const pur10000btn = document.getElementById("Purchase-10000-tickets");
        const closeButton = document.getElementById("close");
        const gasinoButton = document.getElementById("Gasino");
        const title = document.getElementById("machine-title");
        const root = document.querySelector(':root');
        const versionText = document.getElementById("version");
        const buildText = document.getElementById("build");
        const patchNotesBtn = document.getElementById("patch-notes");

        
        versionText.textContent = version;
        buildText.textContent = build;

        // --- MAIN FUNCTION ---
        function toggleGame() {
            if (isSpinning) {
                stopGame();
            } else {
                root.style.backgroundColor = "#1a1a1a";
                startGame();
            }
        }

        function gasino() {
            console.log("Gasino button clicked!");
            messageEl.textContent = "Welcome to Artyom's Gasino!";
            title.textContent = "Gasino";

        }

        function purchaseTicket(amount) {
            ticketsAmount += amount;
            ticketsMultiplier.textContent = "x " + ticketsAmount;
        }

        function storeButton() {
            if (storeOpen == true) {
                document.querySelector(".store").style.display = "none";
                storeOpen = false;

            }
            else {
                // alert("Refresh the page to open the store");
                document.querySelector(".store").style.display = "block";
                storeOpen = true;
            }
        }

        function startGame() {
            if (ticketsAmount >= 1) {
                isSpinning = true;
                buttonEl.innerText = "STOP";
                buttonEl.style.backgroundColor = "#444"; // Dim the button while spinning
                messageEl.innerText = "Spinning...";
                // console.log(ticketsAmount);
                ticketsAmount -= 1;
                // console.log(ticketsAmount);
                ticketsMultiplier.textContent = "x " + ticketsAmount;

                messageEl.className = ""; // Remove any "winner" colors

                // This creates a loop that runs every 50ms
                spinTimer = setInterval(() => {
                    reel1.innerText = Math.floor(Math.random() * 9) + 1;
                    reel2.innerText = Math.floor(Math.random() * 9) + 1;
                    reel3.innerText = Math.floor(Math.random() * 9) + 1;
                }, SPIN_SPEED);
            }
            else {
                root.style.backgroundColor = "#ed0202";
                setTimeout(() => {
                    alert("Not enough tickets!");
                }, 300)
            }
        }

        function stopGame() {
            isSpinning = false;
            clearInterval(spinTimer); // Stops the loop
            
            buttonEl.innerText = "SPIN";
            buttonEl.style.backgroundColor = ""; // Reset button color

            checkWin();
        }

        function checkWin() {
            // Get the numbers currently on screen
            let r1 = parseInt(reel1.innerText);
            let r2 = parseInt(reel2.innerText);
            let r3 = parseInt(reel3.innerText);

            // 1. Check Visual Match (7-7-7)
            if (r1 === 7 && r2 === 7 && r3 === 7) {
                
                // 2. Check the Hidden RNG (1 in 1,000,000)
                let rngCheck = Math.floor(Math.random() * 1000000) + 1;

                if (rngCheck === 777) {
                    messageEl.innerText = "JACKPOT!!!\nYOU DEFIED THE ODDS!\nPRIZE: 777,777,777 TICKETS";
                    messageEl.className = "winner";
                    alert("REAL JACKPOT!");
                } else {
                    messageEl.innerText = "7-7-7!\n(But failed the 1/1,000,000 RNG check)\nComplimentary prize: 77 tickets";
                }
            } else {
                messageEl.innerText = "You lost.\nTry again!";
                root.style.backgroundColor = "#ed0202";
                setTimeout(() => {
                    root.style.backgroundColor = "#1a1a1a";
                }, 1000);
            }
        }
    </script>
